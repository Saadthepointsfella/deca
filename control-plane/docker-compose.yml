version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    container_name: cp_postgres
    environment:
      POSTGRES_USER: cp_user
      POSTGRES_PASSWORD: cp_password
      POSTGRES_DB: cp_db
    ports:
      - "5432:5432"
    volumes:
      - cp_pg_data:/var/lib/postgresql/data

volumes:
  cp_pg_data:
